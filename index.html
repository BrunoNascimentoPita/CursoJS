<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      box-sizing: border-box;
    }

    .flex-container {
      display: flex;
      flex-wrap: wrap;
      font-size: 30px;
      text-align: center;
    }

    .item-flex1 {
      background-color: black;
      padding: 10px;
      flex: 20%;
      color: white;
    }

    .item-flex2 {
      background-color: blue;
      padding: 10px;
      flex: 20%;
      color: white;
    }

    .item-flex3 {
      background-color: green;
      padding: 10px;
      flex: 20%;
      color: white;
    }

    .item-flex4 {
      background-color: pink;
      padding: 10px;
      flex: 20%;
      color: white;
    }

    .inicio {
      background-color: grey;
      padding: 10px;
      flex: 20%;
      color: white;
    }

    /* Responsive layout - makes a one column-layout instead of a two-column layout */
    @media (max-width: 768px) {

      .item-flex2,
      .item-flex1,
      .item-flex3,
      .item-flex4,
      .inicio {
        flex: 100%;
      }
    }
  </style>
</head>

<body>


  <div class="flex-container">
    <div class="inicio">HOME</div>
    <div class="item-flex4">ARTS</div>
    <div class="item-flex3">CONTACT</div>
    <div class="item-flex2">ABOUT US</div>
    <div class="item-flex1">IT IS</div>

  </div>
</body>

</html>
