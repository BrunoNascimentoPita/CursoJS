<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    .topnav {
      overflow: hidden;
      background-color: rgb(255, 255, 255);

    }

    .topnav a {
      float: left;
      display: block;
      color: #000000;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 15pt;

    }

    .topnav a:hover {
      background-color: rgb(175, 175, 175);
      color: rgb(0, 0, 0);
    }

    .topnav a.active {
      background-color: rgb(255, 255, 255);
      color: rgb(24, 34, 34);
    }

    .topnav .icon {
      display: none;
    }

    @media screen and (max-width: 650px) {
      .topnav a:not(:first-child) {
        display: none;
      }

      .topnav a.icon {
        float: right;
        display: block;
      }
    }

    @media screen and (max-width: 650px) {
      .topnav.responsive {
        position: relative;
      }

      .topnav.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
      }

      .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
      }
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      font-size: 10pt;
      
    }

    .logo {
      
      left:5%;
      flex: 25%;
      width: 100%;
      justify-content: center;
    }

    .banner {
     
      flex: 25%;
      width: 100%;
      justify-content: center;
    }

    .banner2 {
      
      flex: 25%;
      width: 100%;
      justify-content: center;
    }

    .direitos-autorais-da-WEGE {
      flex: 25%;
      width: 100%;
      justify-content: center;
    }

    @media (max-width: 668px) {

      .logo,
      .banner,
      .banner2,
      .direitos-autorais-da-WEGE {
        flex: 100%;
      }
    }
    
  </style>
</head>

<body>

 <div class="topnav" id="meumenu">
    <a href="#home" class="active">Inicio</a>
    <a href="#news">Redes sociais</a>
    <a href="#contact">Sobre nós</a>
    <a href="#about">Blog</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
 <center>
  <div class="container">
    <div class="logo"><img src="img/logo.png" alt="logotipo da WEGE"></div>
    <div class="banner"><img src="img/banner.png" alt="ilustração de propaganda"></div>
    <div class="banner2"><img src="img/banner1.png" alt="ilustração de propaganda 2"></div>
    <div class="direitos-autorais-da-WEGE"></div>
    
    </div>
  </center>
<section></section>
  <script>
    function myFunction() {
      var menuabrir = document.getElementById("meumenu");
      if (menuabrir.className === "topnav") {
        menuabrir.className += " responsive";
      } else {
        menuabrir.className = "topnav";
        
      }
    }
    
  </script>
<center><footer>© Wege, 2020 Todos os direitos reservados.</footer></center>
</body>

</html>
